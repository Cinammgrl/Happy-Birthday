<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Livello 2 ‚Äì Dragon Ball Cruciverba</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffe6f0; /* rosa perla */
      color: #c8a2c8; /* lilla tenue */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'cursive', sans-serif;
    }

    #level2 {
      max-width: 600px;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
    }

    .indizio {
      font-style: italic;
      font-size: 30px;
      color: #d63384; /* puoi cambiarlo se vuoi un lilla pi√π tenue */
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #c8a2c8;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #c8a2c8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #b58db5;
    }

    #cruciverba-feedback {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- LIVELLO 2 -->
  <div id="level2">
    <h2>üß© Dragon Ball ‚Äì Livello Esperto</h2>  
    <h2>üß© Cruciverba dell'amore</h2>  

    <p class="indizio">Indizio: Hanno creato le sfere del Drago originali e non mangiano cibo.</p>  

    <p>Completa la parola misteriosa: <strong>N _ _ _ _ _ _ _ _ o</strong></p>  

    <div id="cruciverba-area">
      <input type="text" id="cruciverba-input" placeholder="Scrivi qui..." />  
      <button onclick="checkCruciverba()">Invia</button>  
    </div>

    <p id="cruciverba-feedback"></p>  
  </div>

  <script>
    function checkCruciverba() {
      const risposta = document.getElementById("cruciverba-input").value.trim().toLowerCase();
      const feedback = document.getElementById("cruciverba-feedback");

      if (risposta === "namecciano") {
        feedback.textContent = "‚úÖ Corretto! Hai risolto l'enigma!";
        feedback.style.color = "green";
      } else {
        feedback.textContent = "‚ùå Risposta sbagliata, riprova!";
        feedback.style.color = "red";
      }
    }
  </script>

</body>
</html>
