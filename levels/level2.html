<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Livello 2 - Cruciverba</title>
<style>
  body {
    font-family: sans-serif;
    background: #ffe6f0;
    color: #8b4d74;
    text-align: center;
    padding: 40px;
  }
  table {
    margin: 0 auto;
    border-collapse: collapse;
  }
  td {
    border: 2px solid #8b4d74;
    width: 40px;
    height: 40px;
    text-transform: uppercase;
  }
  input {
    width: 36px;
    height: 36px;
    border: none;
    text-align: center;
    font-size: 1.5em;
    text-transform: uppercase;
    outline: none;
  }
  .black {
    background: #8b4d74;
  }
</style>
</head>
<body>

  <h1>Livello 2 - Cruciverba dellâ€™Amore</h1>
  
  <table>
    <tr>
      <td><input maxlength="1" id="c1" /></td>
      <td><input maxlength="1" id="c2" /></td>
      <td class="black"></td>
      <td><input maxlength="1" id="c3" /></td>
    </tr>
    <tr>
      <td class="black"></td>
      <td><input maxlength="1" id="c4" /></td>
      <td><input maxlength="1" id="c5" /></td>
      <td><input maxlength="1" id="c6" /></td>
    </tr>
  </table>

  <button id="check">Controlla Risposte</button>
  <div id="result" style="margin-top:20px; font-size:1.2em;"></div>

  <script>
    // Parole da indovinare:
    // Orizzontale 1: TE
    // Orizzontale 2: AMO
    const answers = {
      c1: 'T',
      c2: 'E',
      c3: 'A',
      c4: 'M',
      c5: 'O',
      c6: 'O'
    };

    document.getElementById('check').addEventListener('click', () => {
      let allCorrect = true;
      for (const id in answers) {
        const input = document.getElementById(id);
        if (!input.value.toUpperCase() || input.value.toUpperCase() !== answers[id]) {
          allCorrect = false;
          input.style.backgroundColor = '#f88';
        } else {
          input.style.backgroundColor = '#8f8';
        }
      }
      const result = document.getElementById('result');
      result.textContent = allCorrect ? "Bravo! Hai risolto il cruciverba!" : "Ci sono errori, riprova.";
    });
  </script>

</body>
</html>
