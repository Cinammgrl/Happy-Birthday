<!DOCTYPE html>
<html lang="it">
<head>

  <title>Tarocchi di Cupido</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffe6f0; /* rosa perla */
      color: #c8a2c8; /* lilla tenue */
      display: flex;
      flex-direction: column;
      justify-content: center; /* centra verticalmente */
      align-items: center;    /* centra orizzontalmente */
      text-align: center;
      font-family: cursive, sans-serif;
    }

    .tarot-cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .tarot-card {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .tarot-card:hover {
      transform: scale(1.1);
    }

    #tarotMessage {
      margin-top: 30px;
      font-weight: bold;
      font-size: 1.2em;
      max-width: 600px; /* per non allargare troppo il testo */
    }
  </style>
</head>

</html>
