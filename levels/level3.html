<!DOCTYPE html>

    body {
      margin: 0;
      height: 100vh;
      background-color: #ffe6f0; /* rosa perla */

      display: flex;
      flex-direction: column;
      justify-content: center; /* centra verticalmente */

      font-family: cursive, sans-serif;

    .tarot-cards {

    .tarot-card {

      transition: transform 0.3s;

    .tarot-card:hover {

    #tarotMessage {

    }
  </style>
</head>
