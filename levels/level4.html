<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Livello 4 - Gioco delle Carte dell'Amore</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #ffe6f0; /* rosa perla */
      color: #c8a2c8; /* lilla tenue */
      display: flex;
      flex-direction: column;
      justify-content: center; /* centra verticalmente */
      align-items: center;    /* centra orizzontalmente */
      text-align: center;
      font-family: cursive, sans-serif;
      padding: 20px;
    }

    .poker-cards {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .poker-card {
      width: 120px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .poker-card:hover {
      transform: scale(1.1);
    }

    #questionSection {
      margin-top: 30px;
    }

    #userAnswer {
      width: 300px;
      padding: 8px;
      font-size: 1em;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #c8a2c8;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a07ca0;
    }

    #dedicaSection {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.2em;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h2>üÉè Gioco delle Carte dell'Amore</h2>
  <p>Scegli un seme per ricevere una domanda speciale...</p>

  <!-- Carte -->
  <div class="poker-cards">
    <img src="../assets/images/cuori.png" alt="Cuori" onclick="askQuestion('cuori')" class="poker-card" />
    <img src="../assets/images/fiori.png" alt="Fiori" onclick="askQuestion('fiori')" class="poker-card" />
    <img src="../assets/images/picche.png" alt="Picche" onclick="askQuestion('picche')" class="poker-card" />
    <img src="../assets/images/quadri.png" alt="Quadri" onclick="askQuestion('quadri')" class="poker-card" />
  </div>

  <!-- Sezione della domanda e risposta -->
  <div id="questionSection" style="display:none;">
    <p id="questionText"></p>
    <input type="text" id="userAnswer" placeholder="Scrivi qui la tua risposta" />
    <br />
    <button onclick="showDedica()">Invia</button>
  </div>

  <!-- Dedica -->
  <div id="dedicaSection" style="display:none;">
    <p id="dedicaText"></p>
  </div>

  <script>
    const questions = {
      cuori: "Qual √® il tuo primo ricordo d'amore?",
      fiori: "Cosa significa per te la dolcezza?",
      picche: "Hai mai avuto il cuore spezzato? Racconta.",
      quadri: "Se potessi regalare qualcosa al tuo amore, cosa sarebbe?"
    };

    const dediche = {
      cuori: "Il tuo cuore √® poesia che batte e fa rumore dentro chi ti ama.",
      fiori: "La tua dolcezza sboccia come un fiore raro: ogni petalo √® una carezza.",
      picche: "Anche un cuore spezzato sa amare con pi√π verit√† di mille cuori interi.",
      quadri: "Il tuo amore √® un tesoro che non si compra: si custodisce, si onora."
    };

    let selectedSuit = null;

    function askQuestion(suit) {
      selectedSuit = suit;
      document.getElementById('questionText').textContent = questions[suit];
      document.getElementById('questionSection').style.display = 'block';
      document.getElementById('dedicaSection').style.display = 'none';
      document.getElementById('userAnswer').value = '';
    }

    function showDedica() {
      const answer = document.getElementById('userAnswer').value.trim();

      if (answer === '') {
        alert('Per favore, scrivi la tua risposta prima di inviare.');
        return;
      }

      document.getElementById('dedicaText').textContent = dediche[selectedSuit];
      document.getElementById('dedicaSection').style.display = 'block';
    }
  </script>
  
</body>
</html>
