<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Livello 4 - Gioco delle Carte dell'Amore</title>
  <style>
    body.pokerbackground {
      margin: 0;
      height: 100vh;
      background-color: #ffe6f0; /* rosa perla */
      background-image: url('../assets/images/sfondopoker.png');
      background-size: 150px;
background-repeat: repeat;
background-position: top left;
      color: #c8a2c8; /* lilla tenue */
      display: flex;
      flex-direction: column;
      justify-content: center; /* centra verticalmente */
      align-items: center;    /* centra orizzontalmente */
      text-align: center;
      font-family: cursive, sans-serif;
      padding: 20px;
    }

    .poker-cards {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .poker-card {
      width: 120px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .poker-card:hover {
      transform: scale(1.1);
    }

    .btn-mistico {
  margin-top: 30px;
  padding: 12px 24px;
  font-size: 1.1em;
  background: #7d5ba6;
  color: #fff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(170,130,255,0.4);
  transition: background 0.3s ease;
}
.btn-mistico:hover {
  background: #9a74c5;
}

    #questionSection {
      margin-top: 30px;
    }

    #userAnswer {
      width: 300px;
      padding: 8px;
      font-size: 1em;
      margin-top: 10px;
    }

    button {
      margin-top: 10px;
      padding: 8px 20px;
      font-size: 1em;
      cursor: pointer;
      background-color: #c8a2c8;
      border: none;
      border-radius: 5px;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #a07ca0;
    }

    #dedicaSection {
      margin-top: 30px;
      font-style: italic;
      font-size: 1.2em;
      max-width: 600px;
    }
  </style>
</head>
<body class="pokerbackground">

  <h2>üÉè Gioco delle Carte dell'Amore</h2>
  <p>Scegli un seme per ricevere una domanda speciale...</p>

  <!-- Carte -->
  <div class="poker-cards">
    <img src="../assets/images/cuori.png" alt="Cuori" onclick="askQuestion('cuori')" class="poker-card" />
    <img src="../assets/images/fiori.png" alt="Fiori" onclick="askQuestion('fiori')" class="poker-card" />
    <img src="../assets/images/picche.png" alt="Picche" onclick="askQuestion('picche')" class="poker-card" />
    <img src="../assets/images/quadri.png" alt="Quadri" onclick="askQuestion('quadri')" class="poker-card" />
  </div>

  <!-- Sezione della domanda e risposta -->
  <div id="questionSection" style="display:none;">
    <p id="questionText"></p>
    <input type="text" id="userAnswer" placeholder="Scrivi qui la tua risposta" />
    <br />
    <button onclick="showDedica()">Invia</button>
    <button id="level5Btn" onclick="goToLevel5()" class="btn-mistico" disabled>‚ú® Vai al Livello 5</button>
  </div>

  <!-- Dedica -->
  <div id="dedicaSection" style="display:none;">
    <p id="dedicaText"></p>
  </div>

  <script>
    const questions = {
      cuori: "Qual √® la voce interiore che ti fa pi√π male, e cosa ti dice?",
      fiori: "Ti sei mai sentito inutile o sbagliato?",
      picche: "In cosa fingi sicurezza, ma in realt√† sei fragile? ",
      quadri: "La carta vorrebbe che scrivessi delle parole o frasi d'amore per il te bambino."
    };

    const dediche = {
      cuori: "Dentro di te vivono voci che non ti appartengono. Voci che emettono rumore, ma se tu vuoi puoi imparare a silenziarle.",
      fiori: "A volte alla nostra mente piace credere a cose non vere, non distingue bene la realt√† dall'immaginario. Non sei rotto, non sei sbagliato, sei umano e per me sei perfetto.",
      picche: "Le parti che nascondi sono quelle che meritano pi√π cura e amore. Non esiste la fragilit√†, nessuno √® fragile, abbiamo tutti delle battaglie nascoste e ci√≤ ci rende pi√π umani. Accettale e amale.",
      quadri: "Ricordati che non sei da solo e che ci sono tantissime persone che ti amano per quello che sei. Non sentirti mai sbagliato o inadatto, amati e sii te stesso in tutto ci√≤ che fai perch√® sei una persona davvero molto speciale e nel mondo dovrebbero esserci pi√π persone come te. Le carte ti benedicono."
    };

    let selectedSuit = null;

    function askQuestion(suit) {
      selectedSuit = suit;
      document.getElementById('questionText').textContent = questions[suit];
      document.getElementById('questionSection').style.display = 'block';
      document.getElementById('dedicaSection').style.display = 'none';
      document.getElementById('userAnswer').value = '';
    }

    function showDedica() {
  const answer = document.getElementById('userAnswer').value.trim();

  if (answer === '') {
    alert('Per favore, scrivi la tua risposta prima di inviare.');
    return;
  }

  document.getElementById('dedicaText').textContent = dediche[selectedSuit];
  document.getElementById('dedicaSection').style.display = 'block';

  // Abilita il bottone per passare al livello 5
  document.getElementById('level5Btn').disabled = false;
}
    
  function goToLevel5() {
    window.location.href = "level5.html";
  }
  </script>
  
</body>
</html>
