<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Livello 2 ‚Äì Dragon Ball Cruciverba</title>
  <style>
    body.sfondo-jpn {
      background-color: #ffe6f0;
      background-image: url('../assets/images/hearts-2.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      height: 100vh;
      color: #c8a2c8;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: cursive, sans-serif;
    }

    #level2 {
      max-width: 600px;
      background: rgba(255, 230, 240, 0.85);
      padding: 30px 20px;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(200, 162, 200, 0.3);
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      font-size: 40px;
      margin: 15px 0;
    }

    .indizio {
      font-style: italic;
      font-size: 28px;
      color: #C71585; /* lilla acceso */
      margin-bottom: 15px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #c8a2c8;
      border-radius: 5px;
      width: 250px;
      max-width: 90%;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #c8a2c8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b58db5;
    }

    #cruciverba-feedback {
      margin-top: 20px;
      font-weight: bold;
      min-height: 28px;
      font-size: 20px;
    }

    #next-level-btn {
      margin-top: 25px;
      font-size: 20px;
      padding: 12px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(200, 162, 200, 0.4);
    }
  </style>
</head>
<body class="sfondo-jpn">

  <div id="level2">
    <h2>üß© Dragon Ball ‚Äì Livello Esperto</h2>
    <h2>üß© Cruciverba dell'amore</h2>

    <p class="indizio">Indizio: Hanno creato le sfere del Drago originali e non mangiano cibo.</p>

    <p>Completa la parola misteriosa: <strong>N _ _ _ _ _ _ _ _ o</strong></p>

    <div id="cruciverba-area">
      <input type="text" id="cruciverba-input" placeholder="Scrivi qui..." aria-label="Risposta cruciverba" />
      <button onclick="checkCruciverba()">Invia</button>
    </div>

    <p id="cruciverba-feedback" role="alert" aria-live="polite"></p>

    <button id="next-level-btn" onclick="goToLevel3()" style="display: none;">Vai al Livello 3</button>
  </div>

  <script>
    function checkCruciverba() {
      const risposta = document.getElementById("cruciverba-input").value.trim().toLowerCase();
      const feedback = document.getElementById("cruciverba-feedback");
      const nextBtn = document.getElementById("next-level-btn");

      if (risposta === "namecciano") {
        feedback.textContent = "‚úÖ Corretto! Hai risolto l'enigma!";
        feedback.style.color = "green";
        nextBtn.style.display = "inline-block";
      } else {
        feedback.textContent = "‚ùå Risposta sbagliata, riprova!";
        feedback.style.color = "red";
        nextBtn.style.display = "none";
      }
    }

    function goToLevel3() {
      window.location.href = "level3.html";
    }
  </script>

</body>
</html>
