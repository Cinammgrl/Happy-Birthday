<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Livello 2 ‚Äì Dragon Ball Cruciverba</title>
  <style>
body.sfondo-jpn{
  background-color: #ffe6f0;
  background-image: url('../assets/images/hearts-2.jpg');
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  margin: 0;
  height: 100vh;
  color: #c8a2c8;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: cursive, sans-serif;
}

    #level2, #level3 {
      max-width: 600px;
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      font-size: 20px;
    }

    .indizio {
      font-style: italic;
      font-size: 30px;
      color: #d63384; /* lilla pi√π acceso */
    }

    input[type="text"] {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #c8a2c8;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #c8a2c8;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    button:hover {
      background-color: #b58db5;
    }

    #cruciverba-feedback {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body class="sfondo-jpn">

  <!-- LIVELLO 2 -->
  <div id="level2">
    <h2>üß© Dragon Ball ‚Äì Livello Esperto</h2>  
    <h2>üß© Cruciverba dell'amore</h2>  

    <p class="indizio">Indizio: Hanno creato le sfere del Drago originali e non mangiano cibo.</p>  

    <p>Completa la parola misteriosa: <strong>N _ _ _ _ _ _ _ _ o</strong></p>  

    <div id="cruciverba-area">
      <input type="text" id="cruciverba-input" placeholder="Scrivi qui..." />  
      <button onclick="checkCruciverba()">Invia</button>  
    </div>

    <p id="cruciverba-feedback"></p>  

    <button id="next-level-btn" onclick="goToLevel3()" style="display: none;">Vai al Livello 3</button>
  </div>

  <script>
    function checkCruciverba() {
      const risposta = document.getElementById("cruciverba-input").value.trim().toLowerCase();
      const feedback = document.getElementById("cruciverba-feedback");
      const nextBtn = document.getElementById("next-level-btn");

      if (risposta === "namecciano") {
        feedback.textContent = "‚úÖ Corretto! Hai risolto l'enigma!";
        feedback.style.color = "green";
        nextBtn.style.display = "inline-block"; // Mostra il bottone
      } else {
        feedback.textContent = "‚ùå Risposta sbagliata, riprova!";
        feedback.style.color = "red";
        nextBtn.style.display = "none"; // Nasconde il bottone se la risposta √® sbagliata
      }
    }

    function goToLevel3() {
  window.location.href = "level3.html";
    }
  </script>

</body>
</html>
